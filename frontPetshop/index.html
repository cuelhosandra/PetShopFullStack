                    <a class="nav-link active" aria-current="page" href="#secao0" onclick="hideMenu()">Cadastre um Pet</a>

                <img src="img/logo.png" alt="logo cachorrinho azul" width="40px">

<!--BOTÃO VOLTAR AO TOPO-->
<div class="top">

</div>
    
  <!--FORMULÁRIO-->
    <div class="box" id="secao0">
      
        <form action="" id="tabela-animais" onsubmit="enviarDadosDoFormulario(event)">
        <p>Preencha os dados do Pet</p>
          <input type="text" class="numeroCadastro" id="numeroCadastro" name="numeroCadastro" placeholder="Número do Cadastro">
          <input type="text" class="nomeAnimal" id="nomeAnimal" name="nomeAnimal" placeholder="Nome">
          <input type="text" class="especieAnimal" id="especieAnimal" name="especieAnimal" placeholder="Espécie">
          <input type="text" class="alturaAnimal" id="alturaAnimal" name="alturaAnimal" placeholder="Tamanho">
          <input type="text" class="tipoPelagem" id="tipoPelagem" name="tipoPelagem" placeholder="Pelagem">
          <input type="text" class="pesoAnimal" id="pesoAnimal" name="pesoAnimal" placeholder="Peso">
          <input type="text" class="racaAnimal" id="racaAnimal" name="racaAnimal" placeholder="Raça">
          <button type="submit">Cadastrar</button>
        </form>
      <br><br><br><br>
    <!--MOSTRANDO CADASTROS-->
       <div class="tabela-container" id="secao1">
        <table id="tabela-animais-cadastrados">
          <thead>
            <tr>
              <th>Número de cadastro</th>
              <th>Nome do pet</th>
              <th>Espécie</th>
              <th>Altura do animal</th>
              <th>Pelagem</th>
              <th>Peso</th>
              <th>Raça</th>
              <th>Ações</th>
            </tr>
          </thead>

          </tbody>
