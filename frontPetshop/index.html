<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <h2>LISTA BICHINHOS</h2>

    <form id="form-animal">
        <label for="nomeAnimal">Nome:</label>
        <input type="text" name="nomeAnimal" id="nomeAnimal"><br>

        <label for="especieAnimal">Espécie:</label>
        <select name="especieAnimal" id="especieAnimal">
            <option value="cachorro">Cachorro</option>
            <option value="gato">Gato</option>
            <option value="passaro">Passaro</option>
        </select><br>

        <label for="numeroCadastro">Numero Cadastro:</label>
        <input type="text" id="numeroCadastro" name="numeroCadastro"><br>

        <label for="alturaAnimal">Altura:</label>
        <input type="text" id="alturaAnimal" name="alturaAnimal"><br>

        <label for="tipoPelagem">Tipo pelagem:</label>
        <input type="text" id="tipoPelagem" name="tipoPelagem"><br>

        <label for="pesoAnimal">Peso:</label>
        <input type="text" id="pesoAnimal" name="pesoAnimal"><br>

        <label for="racaAnimal">Raça:</label>
        <input type="text" id="racaAnimal" name="racaAnimal"><br>

        <button type="submit">Adicionar</button>
    </form>
